<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标生成器 - AI图片描述优化助手</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .preview {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .icon-preview {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .icon-preview img {
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        .download-section {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4fd;
            border-radius: 10px;
        }
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        #svgContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 AI图片描述优化助手 - 图标生成器</h1>
        
        <div class="instructions">
            <h3>📝 使用说明：</h3>
            <ol>
                <li>点击"生成图标"按钮创建不同尺寸的PNG图标</li>
                <li>右键点击图标选择"图片另存为"保存到icons目录</li>
                <li>确保文件名为：icon16.png, icon48.png, icon128.png</li>
                <li>完成后可以删除此HTML文件</li>
            </ol>
        </div>

        <div class="preview">
            <h3>图标预览</h3>
            <button class="generate-btn" onclick="generateIcons()">🚀 生成图标</button>
            <div id="iconPreviews"></div>
        </div>

        <div class="download-section" id="downloadSection" style="display: none;">
            <h3>📥 下载图标</h3>
            <p>右键点击下方图标选择"图片另存为"来保存：</p>
            <div id="downloadIcons"></div>
        </div>
    </div>

    <div id="svgContainer">
        <svg id="iconSvg" width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
                </filter>
            </defs>
            
            <!-- 背景圆形 -->
            <circle cx="64" cy="64" r="56" fill="url(#gradient)" filter="url(#shadow)"/>
            
            <!-- AI脑部图标 -->
            <g transform="translate(35, 25)">
                <!-- 脑部轮廓 -->
                <path d="M20 15 C30 10, 45 10, 50 20 C55 25, 55 35, 50 40 C45 45, 30 45, 20 40 C15 35, 15 25, 20 15 Z" 
                      fill="white" opacity="0.9"/>
                <!-- 神经网络线条 -->
                <line x1="25" y1="20" x2="35" y2="25" stroke="#667eea" stroke-width="2" opacity="0.8"/>
                <line x1="30" y1="25" x2="40" y2="30" stroke="#667eea" stroke-width="2" opacity="0.8"/>
                <line x1="25" y1="30" x2="35" y2="35" stroke="#667eea" stroke-width="2" opacity="0.8"/>
                <!-- 节点 -->
                <circle cx="25" cy="20" r="2" fill="#764ba2"/>
                <circle cx="35" cy="25" r="2" fill="#764ba2"/>
                <circle cx="30" cy="25" r="2" fill="#764ba2"/>
                <circle cx="40" cy="30" r="2" fill="#764ba2"/>
                <circle cx="25" cy="30" r="2" fill="#764ba2"/>
                <circle cx="35" cy="35" r="2" fill="#764ba2"/>
            </g>
            
            <!-- 图片框架图标 -->
            <g transform="translate(20, 55)">
                <rect x="0" y="0" width="35" height="25" rx="3" fill="white" opacity="0.9"/>
                <rect x="3" y="3" width="29" height="19" rx="2" fill="#f0f8ff"/>
                <!-- 山形图标表示图片 -->
                <polygon points="8,18 15,10 22,15 30,8 30,19 8,19" fill="#667eea" opacity="0.7"/>
                <circle cx="12" cy="8" r="2" fill="#764ba2" opacity="0.7"/>
            </g>
            
            <!-- 优化箭头 -->
            <g transform="translate(55, 60)">
                <path d="M0 8 L12 8 L8 4 M12 8 L8 12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
            </g>
            
            <!-- 优化后的图片 -->
            <g transform="translate(73, 55)">
                <rect x="0" y="0" width="35" height="25" rx="3" fill="white" opacity="0.95"/>
                <rect x="3" y="3" width="29" height="19" rx="2" fill="#f0f8ff"/>
                <!-- 更清晰的山形图标 -->
                <polygon points="8,18 15,8 22,12 30,6 30,19 8,19" fill="#667eea"/>
                <circle cx="12" cy="8" r="2" fill="#764ba2"/>
                <!-- 质量提升星标 -->
                <polygon points="26,6 27,8 29,8 27.5,9.5 28,12 26,10.5 24,12 24.5,9.5 23,8 25,8" fill="#ffd700"/>
            </g>
            
            <!-- 底部文字提示 -->
            <text x="64" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">AI优化</text>
        </svg>
    </div>

    <script>
        function generateIcons() {
            const sizes = [
                { size: 16, name: 'icon16.png', title: '16x16 (工具栏图标)' },
                { size: 48, name: 'icon48.png', title: '48x48 (扩展管理页面)' },
                { size: 128, name: 'icon128.png', title: '128x128 (Chrome Web Store)' }
            ];
            
            const previewContainer = document.getElementById('iconPreviews');
            const downloadContainer = document.getElementById('downloadIcons');
            
            previewContainer.innerHTML = '';
            downloadContainer.innerHTML = '';
            
            sizes.forEach(config => {
                // 创建canvas
                const canvas = document.createElement('canvas');
                canvas.width = config.size;
                canvas.height = config.size;
                const ctx = canvas.getContext('2d');
                
                // 创建image元素来渲染SVG
                const img = new Image();
                const svgData = new XMLSerializer().serializeToString(document.getElementById('iconSvg'));
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const svgUrl = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    // 绘制到canvas
                    ctx.drawImage(img, 0, 0, config.size, config.size);
                    
                    // 创建预览
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'icon-preview';
                    previewDiv.innerHTML = `
                        <img src="${canvas.toDataURL()}" alt="${config.title}" style="width: ${config.size}px; height: ${config.size}px;">
                        <div>${config.title}</div>
                    `;
                    previewContainer.appendChild(previewDiv);
                    
                    // 创建下载链接
                    const downloadLink = document.createElement('a');
                    downloadLink.href = canvas.toDataURL();
                    downloadLink.download = config.name;
                    downloadLink.className = 'download-btn';
                    downloadLink.innerHTML = `📥 下载 ${config.name}`;
                    downloadContainer.appendChild(downloadLink);
                    
                    // 清理URL
                    URL.revokeObjectURL(svgUrl);
                };
                
                img.src = svgUrl;
            });
            
            document.getElementById('downloadSection').style.display = 'block';
        }
    </script>
</body>
</html>
