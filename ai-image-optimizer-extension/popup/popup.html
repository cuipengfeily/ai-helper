<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI图片描述优化助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <div class="popup-header">
      <div class="popup-logo">
        <span class="logo-icon">📊</span>
        <span class="logo-text">AI图片描述优化助手</span>
      </div>
      <div class="popup-version">v1.0.0</div>
    </div>

    <!-- 状态区域 -->
    <div class="popup-status">
      <div class="status-item">
        <span class="status-icon">🎯</span>
        <span class="status-text" id="targetStatus">未检测到目标网站</span>
      </div>
      <div class="status-item">
        <span class="status-icon">🤖</span>
        <span class="status-text" id="modelStatus">本地模型 (Ollama)</span>
      </div>
    </div>

    <!-- 快捷操作 -->
    <div class="popup-actions">
      <button class="action-btn action-btn-primary" id="openTargetSite">
        🌐 打开剪映AI
      </button>
      <button class="action-btn action-btn-secondary" id="openSettings">
        ⚙️ 打开设置
      </button>
    </div>

    <!-- 统计信息 -->
    <div class="popup-stats">
      <div class="stat-item">
        <div class="stat-number" id="usageCount">0</div>
        <div class="stat-label">今日使用次数</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">总使用次数</div>
      </div>
    </div>

    <!-- 快速预设 -->
    <div class="popup-presets">
      <div class="presets-title">🎨 快速预设</div>
      <div class="presets-list">
        <button class="preset-btn" data-preset="cartoon">
          <span class="preset-icon">🎭</span>
          <span class="preset-text">卡通风格</span>
        </button>
        <button class="preset-btn" data-preset="realistic">
          <span class="preset-icon">📸</span>
          <span class="preset-text">写实风格</span>
        </button>
        <button class="preset-btn" data-preset="anime">
          <span class="preset-icon">🌸</span>
          <span class="preset-text">动漫风格</span>
        </button>
        <button class="preset-btn" data-preset="oil_painting">
          <span class="preset-icon">🎨</span>
          <span class="preset-text">油画风格</span>
        </button>
      </div>
    </div>

    <!-- 帮助信息 -->
    <div class="popup-help">
      <div class="help-title">💡 使用提示</div>
      <ul class="help-list">
        <li>访问剪映AI图片生成页面</li>
        <li>插件会自动在输入框下方显示</li>
        <li>选择喜欢的风格特征</li>
        <li>点击"优化描述"按钮</li>
      </ul>
    </div>

    <!-- 底部链接 -->
    <div class="popup-footer">
      <a href="#" class="footer-link" id="feedbackLink">📝 反馈建议</a>
      <a href="#" class="footer-link" id="helpLink">❓ 使用帮助</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
